<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="calc-container">
            <div id="screen-container">
                <h3 id="second-screen"></h1>
                <h1 id="screen">0</h1>
            </div>
            <div id="buttons">
                <button id="clear-everything" class="clear">CE</button>
                <button id="clear-screen" class="clear">C</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>               
                <button class="operation" id="division">/</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>                
                <button class="operation" id="multiply">X</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation" id="subtract">-</button>

                <button class="number" id="num-0">0</button>
                <button class="equal" id="equal">=</button>
                <button class="operation" id="add">+</button>
            </div>
        </div>
    </body>
</html>
